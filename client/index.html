<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewpitemOneort" content="width=device-width, initial-scale=1.0" />
    <title>three.js</title>
    <link rel="stylesheet" href="./src/index.css" />
  </head>
  <body>
    <nav>
      <div class="icon"></div>
      <!-- sreenshots 기능 -->
      <button id="capture"></button>
    </nav>
    <div class="main">
      <div class="containerBox">
        <div class="leftbox">
          <button class="B1"></button><button class="B2"></button
          ><button class="B3"></button><button class="B4"></button>
          
        </div>
        <div class="rightbox">
          <div class="choice_modelbox">
            <div class="readMe">
              <h1>hello?</h1>
              <br />
              <p>
                이 글은 설명서입니다. <br />자세히 읽어주세요. <br /><br /><hr><br /><ul><li>방향키로 화면 전환</li><li>사물 클릭 시 2번 클릭</li><li>q왼쪽 회전 r오른쪽 회전</li><li>D 누를 시 사물 최근 순으로 삭제</li><li>오른쪽 상단에 캡쳐 기능</li><li>좌측 하단에 플러스 버튼에 화면 전환 버튼과 뒤로 돌아가기 버튼</li></ul>
              </p>
               <input class="backColor"   value="rgb(236, 230, 236)" data-jscolor="{}">

            </div>
            <div class="choice_model_desk choice_model">
              <div class="title"><h1>desk</h1></div>
              <ul>
                <li class="desk1">1</li>
                <li class="desk2">2</li>
                <li class="desk3">3</li>
              </ul>
            </div>
            <div class="choice_model_window choice_model">
              <div class="title"><h1>window</h1></div>
              <ul>
                <li class="window1">1</li>
                <li class="window2">2</li>
                <li class="window3">3</li>
              </ul>
            </div>
            <div class="choice_model_chair choice_model">
              <div class="title"><h1>chair</h1></div>
              <ul>
                <li class="chair1">1</li>
                <li class="chair2">2</li>
                <li class="chair3">3</li>
              </ul>
            </div>
            <div class="choice_model_picture choice_model">
              <div class="title"><h1>picture</h1></div>
              <ul>
                <li class="picture1">1</li>
                <li class="picture2">2</li>
                <li class="picture3">3</li>
              </ul>
            </div>
          </div>
        </div>
      </div>
      <div id="canvasdiv">
        <canvas class="ThreeJs" id="ThreeJs"></canvas>
      </div>
    </div>
    <div class="checkbox active"></div>
    <div class="a">
      <div class="controlbox active">
        <button class="Front">front</button>
        <button class="Left">left</button>
        <button class="Right">Right</button>
        <button class="Sky">sky</button>
        <button class="Back">back</button>
      </div>
    </div>

    <script type="module" src="./src/three_project.module.js"></script>
    <!-- sreenshots 기능 -->
    <script type="module" src="./src/screenshots.module.js"></script>
    <!-- 창 열기 & 닫기 기능 -->
    <script type="text/javascript" src="./src/opencontents.js"></script>
    <!-- color picker -->
    <script src="./node_modules/jscolor/jscolor.js"></script>
    <script>
      // Here we can adjust defaults for all color pickers on page:
      jscolor.presets.default = {
        palette: [
          '#000000', '#7d7d7d', '#870014', '#ec1c23', '#ff7e26', '#fef100', '#22b14b', '#00a1e7', '#3f47cc', '#a349a4',
          '#ffffff', '#c3c3c3', '#b87957', '#feaec9', '#ffc80d', '#eee3af', '#b5e61d', '#99d9ea', '#7092be', '#c8bfe7',
        ],
        //paletteCols: 12,
        //hideOnPaletteClick: true,
        //width: 271,
        //height: 151,
        //position: 'right',
        //previewPosition: 'right',
        //backgroundColor: 'rgba(51,51,51,1)', controlBorderColor: 'rgba(153,153,153,1)', buttonColor: 'rgba(240,240,240,1)',
      }

      </script>
  </body>
</html>
